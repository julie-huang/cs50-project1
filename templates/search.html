{% extends "layout.html" %}

{% block body %}
<div class="container">
  <div class="col-lg-12 text-center">
    <h1 class="mt-5"> greatReads </h1> <br>
    <p class="lead"> Search for your favourite books </p> <br>
  </div>

  <div class="mx-auto">
    <form action={{url_for('search')}} method="post">
        <div class="input-group">
          <input name="q" type="text" class="form-control" id="search" placeholder="Enter title, author, or ISBN">
          <span class="input-group-btn">
          <button href="/result" type="submit" class="btn btn-primary">Search</button>
        </span>
        </div>
      </form>
    </div>
</div>

{% endblock %}
