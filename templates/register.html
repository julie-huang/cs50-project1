{% extends "layout.html" %}

{% block title %}
greatReads
{% endblock %}

{% block body %}
<div class="container">
  <div class="col-lg-12 text-center">
    <h1 class="mt-5"> greatReads </h1> <br>
  </div>

  <div class="mx-auto">
    <form style="border:1px black solid; border-radius:10px; padding:10px" method="POST">

      <div class="form-group col-12">
        <p class="lead">Register for an Account</p>
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username">
      </div>

      <div class="form-group col-12">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
        <small id="passwordHelpInline" class="text-muted">Must be 8-20 characters long.</small>
      </div>

      <div class="form-group col-12">
        <label for="emailadd">Email Address</label>
        <input type="email" class="form-control" id="emailadd" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small><br>
        <button type="submit" class="btn btn-primary">Create Account</button>

    </form>
  </div>
</div>
{% endblock %}
