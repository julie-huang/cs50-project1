{% extends "layout.html" %}

{% block title %}
  greatReads
{% endblock %}

{% block body %}
  <div class="container">
    <div class="col-lg-12 text-center">
      <h1 class="mt-5"> greatReads </h1> <br>
    </div>

    <div class="mx-auto">
    <form action={{url_for('login')}} method="post">
        <div class="form-group col-12">
          <p class="lead">Sign In Here </p>
          <label for="username">Username</label>
          <input name="username" type="text" class="form-control" id="username" placeholder="Enter username">
        </div>
        <div class="form-group col-12">
          <label for="password">Password</label>
          <input name="password" type="password" class="form-control" id="password" placeholder="Password"> <br>
          <button href="/home" type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
  </div>
  {% endblock %}
